<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="login  ">
        <div class="form-parent pt-5 ">

            <div class="form  w-50  p-5  mx-auto  text-center  ">
                <h2 class="mb-4">Smart Login System                </h2>

                <input type=" text" placeholder="Enter Your name" class=" w-100 p-3 m-auto  mb-2" id="userName">
                <p class=" w-75 bg-danger m-auto rounded-2" id="validName"></p>

                
                <input type="text" placeholder="Enter Your email" class="  w-100 p-3 m-auto mb-2 " id="userEmail">
                <p id="validEmail" class=" w-75 bg-danger rounded-2 m-auto"> </p>


                <input type=" text" placeholder="Enter your Password" class=" w-100 p-3 m-auto  mb-2" id="userPass">
                <p class=" w-75 bg-danger m-auto rounded-2" id="validPass"></p>
                
                <h4 class=" w-75 bg-danger m-auto rounded-2" id="msg"></h4>
                
                <button id="" onclick="signUp()" class="  w-100 px-4 mt-4"> Sign Up</button>
                <p class=" mt-2 fs-6">You have an account? <a href="index.html">Sign in </a></p>

                
            </div>



        </div>
    </div>
    <script src="js/index.js"></script>
